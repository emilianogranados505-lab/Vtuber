<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f0f1a" />
    
    <!-- Android / PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS Specifics for Native Feel -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VTuber Studio">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3408/3408569.png">

    <title>VTuber Studio AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              vtuber: {
                dark: '#0f0f1a',
                panel: '#1a1a2e',
                accent: '#ff007a', // Neon Pink
                secondary: '#00fff5', // Cyan
                text: '#eaeaea'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-talk': 'bounceTalk 0.5s infinite alternate',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'fade-out': 'fadeOut 0.5s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards'
            },
            keyframes: {
              bounceTalk: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-10px)' }
              },
              glow: {
                'from': { boxShadow: '0 0 10px #ff007a, 0 0 20px #ff007a' },
                'to': { boxShadow: '0 0 20px #00fff5, 0 0 30px #00fff5' }
              },
              fadeOut: {
                '0%': { opacity: '1', visibility: 'visible' },
                '100%': { opacity: '0', visibility: 'hidden' }
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f0f1a;
        color: #eaeaea;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        overflow: hidden;
        overscroll-behavior: none; /* Prevent pull-to-refresh on mobile */
        /* Support for Notch / Safe Areas */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a2e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ff007a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d60066; 
      }
    </style>

{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",

    "@mediapipe/tasks-vision": "https://esm.sh/@mediapipe/tasks-vision@0.10.14"
  }
}
</script>

  </body>
</html>
